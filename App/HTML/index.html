<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Njimoke Rane Soulemanou" />
    <title>TEMPERATURE CONVERT</title>
    <link rel="stylesheet" href="/dist/main.css" />
  </head>
  <body>
    <form class="form">
      <div>
        <p>
          <label
            >FAHRENHEIT <br />
            <input type="text" class="fahrenheitToCelsius" />
          </label>
        </p>
        <span class="toCelsius"> &rArr; </span>
        <p>
          <label
            >CELSIUS <br />
            <input type="text" class="celsiusFromFahrenheit" />
          </label>
        </p>
      </div>
      <!-- ===== ============= -->
      <div>
        <p>
          <label
            >CELSIUS <br />
            <input type="text" class="celsiusToFahrenheit" />
          </label>
        </p>
        <span class="toFahrenheit">&rArr;</span>
        <p>
          <label
            >FAHRENHEIT <br />
            <input type="text" class="fahrenheitFromCelsius" />
          </label>
        </p>
      </div>
      <p>
        <button type="reset" class="reset">reset</button>
      </p>
    </form>

    <script src="/App/JS/main.js"></script>
  </body>
</html>
